<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>CONTACTS</h1>
    <div class=contacts>
        <form class=contactInfo>
            <h1>Add Contact</h1>
            <div>
                <h3>First Name</h3>
                <input type="text" class="form-input" id="firstName">
            </div>
            <div>
                <h3>Last Name</h3>
                <input type="text" class="form-input" id=lastName>
            </div>
            <div>
                <h3>Phone</h3>
                <input type="tel" class="form-input" id="phone">
            </div>
            <div>
                <h3>Email</h3>
                <input type="email" class="form-input" id="email">
            </div>
            <div>
                <h3>Address</h3>
                <input type="text" class="form-input" id="address">
            </div>
            <button type="submit" id="addContact">Add Contact</button>
        </form>
    </div>
    <div class=contactList>
        <h1>Contact List</h1>
        <ul class=eachContact>
        </ul>
    </div>
    <div class=contactDetails>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
